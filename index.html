<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MineFi</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
  <style>
    /* We will add CSS in the next step */
  </style>
</head>
<body>
  <header class="app-header">
    <img src="https://chat.openai.com/sandbox/mnt/data/MineFi_logo_640x360.png" alt="MineFi Logo" class="logo"/>
    <h2 id="usernameDisplay">@username</h2>
    <p class="balance">Balance: <span id="balance">0</span> MINEFI</p>
  </header>

  <main>
    <!-- Tap Page -->
    <section id="tap" class="tab-content active">
      <div class="coin" id="coinBtn">MineFi</div>
      <button class="boost-btn" onclick="activateBoost()">⚡ Boost x2</button>
      <div id="boostTimer" class="boost-timer"></div>
    </section>

    <!-- Tasks Page -->
    <section id="tasks" class="tab-content">
      <h3>Tasks</h3>
      <button class="task-btn" onclick="handleAdTask()">📺 Watch Ad</button>
      <p id="adTimer" class="info-text"></p>
    </section>

    <!-- Referral Page -->
    <section id="referral" class="tab-content">
      <h3>Your Referral Link</h3>
      <input type="text" id="refLink" readonly />
      <button class="btn" onclick="copyReferral()">Copy Link</button>
    </section>

    <!-- Wallet Page -->
    <section id="wallet" class="tab-content">
      <h3>Wallet</h3>
      <p>Coins Mined: <span id="walletBalance">0</span> MINEFI</p>
      <p>Boosts Used: <span id="boostCount">0</span></p>
    </section>

    <!-- Settings Page -->
    <section id="settings" class="tab-content">
      <h3>Settings</h3>
      <input type="text" id="usernameInput" placeholder="Change username"/>
      <button class="btn" onclick="changeUsername()">Save</button>
      <button class="btn" onclick="toggleTheme()">🌙 Toggle Theme</button>
      <button class="btn" onclick="toggleSound()">🔈 Toggle Sound</button>
    </section>
  </main>

  <footer class="tabs">
    <button class="tab-btn" onclick="showTab('tap')">🪙 Tap</button>
    <button class="tab-btn" onclick="showTab('tasks')">📋 Tasks</button>
    <button class="tab-btn" onclick="showTab('referral')">👥 Referral</button>
    <button class="tab-btn" onclick="showTab('wallet')">💼 Wallet</button>
    <button class="tab-btn" onclick="showTab('settings')">⚙️ Settings</button>
  </footer>

  <script>
    // JS code comes next!
  </script>
</body>
</html>

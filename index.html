<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MineFi Mini App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .coin {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      background: gold;
      border-radius: 50%;
      line-height: 100px;
      font-weight: bold;
      font-size: 20px;
    }
    .balance {
      font-size: 24px;
      margin-top: 10px;
    }
    .boost-btn, .task-btn, .nav-btn, .settings-btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ff9800;
      color: #fff;
      font-size: 16px;
    }
    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #222;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .nav-bar button {
      background: #333;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
    }
    .task-list {
      margin-top: 20px;
    }
    #settings {
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MineFi</h1>
    <div class="balance">Balance: <span id="balance">0</span> MINEFI</div>
    <div class="coin" onclick="mine()">MineFi</div>
    <button class="boost-btn" onclick="activateBoost()">‚ö° Boost x2 (30s)</button>

    <div class="task-list">
      <h3>Tasks</h3>
      <button class="task-btn" onclick="window.open('https://otieu.com/4/8777184', '_blank')">
        üì∫ Watch Ad (Every 20 mins)
      </button>
      <button class="task-btn">‚úÖ Follow us on Twitter (Coming Soon)</button>
      <button class="task-btn">‚úÖ Join Telegram (Coming Soon)</button>
    </div>

    <div id="settings">
      <h3>Settings</h3>
      <input type="text" id="usernameInput" placeholder="Enter username" />
      <button class="settings-btn" onclick="changeUsername()">Save Username</button>
      <button class="settings-btn" onclick="toggleTheme()">üåô Toggle Theme</button>
      <div>
        <p>Your Referral Link:</p>
        <input type="text" id="refLink" readonly style="width: 80%;" />
      </div>
    </div>
  </div>

  <div class="nav-bar">
    <button class="nav-btn">ü™ô Tap</button>
    <button class="nav-btn">üèÜ Leaderboard</button>
    <button class="nav-btn">üë• Referral</button>
    <button class="nav-btn">üìã Tasks</button>
    <button class="nav-btn">üíº Wallet</button>
  </div>

  <script>
    let balance = 0;
    let isBoosted = false;

    function mine() {
      const increment = isBoosted ? 2 : 1;
      balance += increment;
      document.getElementById("balance").innerText = balance;
    }

    function activateBoost() {
      isBoosted = true;
      setTimeout(() => {
        isBoosted = false;
      }, 30000);
    }

    function changeUsername() {
      const username = document.getElementById("usernameInput").value.trim();
      if (username) {
        localStorage.setItem('minefi_username', username);
        alert("Username saved!");
        updateReferralLink();
      }
    }

    function updateReferralLink() {
      const refUser = localStorage.getItem('minefi_username') || 'MineFiUser';
      document.getElementById('refLink').value = `https://t.me/MineFiBot?start=${refUser}`;
    }

    function toggleTheme() {
      if (document.body.style.background === "white") {
        document.body.style.background = "#121212";
        document.body.style.color = "#fff";
      } else {
        document.body.style.background = "white";
        document.body.style.color = "#000";
      }
    }

    updateReferralLink();
  </script>
</body>
          </html>
